<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Update CSS Variables with <span>JS</span></h1>

      <div class="inputs">
        <div class="text">
          <label for="spacing">Spacing:</label>
          <input type="range" min="10" max="100" name="spacing" id="spacing" value="10" data-sizing="px" />
        </div>
        <div class="text">
          <label for="blur">Blur:</label>
          <input type="range" min="0" max="10" name="blur" id="blur" value="1" data-sizing="px" />
        </div>
        <div class="text">
          <label for="base">Base Color:</label>
          <input type="color" name="base" id="base" value="#ffa500"/>
        </div>
      </div>

      <img src="./img/background.jpg" alt="background" />
    </div>

    <script src="main.js"></script>
  </body>
</html>
